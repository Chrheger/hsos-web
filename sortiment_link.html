<div class="container">
    <div class="row align-items-center">

        <div class="col align-self-center">
            <br></br>
            <h3 class="text-center">Anmeldung</h3>
            <hr>
            <div class="form-group">
                <label for="inputEmail">Email-Addresse</label>
                <input type="email" class="form-control" id="inputEmail" aria-describedby="emailHelp" placeholder="Email-Adresse">
                <small id="emailHelp" class="form-text text-muted">Die Email-Adresse wird an keine Dritten weitergegeben.</small>
            </div>
            <div class="form-group">
                <label for="inputPassword">Passwort</label>
                <input type="password" class="form-control" id="inputPassword" placeholder="Passwort">
            </div>

            <!-- When this is clicked, login() is called -->
            <button id="btnLogin" onclick="login()" class="btn btn-primary">Einloggen</button>

            <!-- When this is clicked, logout() is called -->
            <button id="btnLogout" onclick="logout()" class="btn btn-primary" disabled>Ausloggen</button>

            <hr>
        </div>

    </div>
</div>

    <div class="row" id="productList">
        <!-- Here we will dynamically place the products -->
    </div>
    <hr>
    <div class="row" id="shoppingCart">
        <div class="col">
            <h3 class="text-center">Warenkorb</h3>
            <!-- Here we will display the contents of the shopping cart -->

            <ul id="itemsList">
            </ul>
            <b>Total:&nbsp;</b><span id="total"></span><br>
            <button onclick="order()" class="btn btn-primary addCartBtn" disabled>Jetzt bestellen</button>

        </div>
    </div>
